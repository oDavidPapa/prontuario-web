<div class="contato-container">
  <form [formGroup]="contatoForm" (ngSubmit)="onAddContato()" class="form">
    <div class="form-group-row">
      <div class="form-group">
        <label for="celular">Celular</label>
        <input id="celular" formControlName="celular" placeholder="Celular" type="text" class="form-control"
          mask="(00)00000-0000" />
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input id="telefone" formControlName="telefone" placeholder="Telefone Opicional" type="text"
          class="form-control" mask="(00)0000-0000" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" placeholder="Digite o E-mail" type="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="tipoContato">Tipo</label>
        <select id="tipoContato" formControlName="tipoContato" class="form-control">
          <option value="">Selecione o tipo</option>
          <option value="PRINCIPAL">PRINCIPAL</option>
          <option value="TERCEIRO">TERCEIRO</option>
        </select>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </div>
  </form>

  <div class="separator"></div>

  <!-- Grid de contatos -->
  <div class="data-grid">
    <app-data-grid [columns]="columns" [data]="contatos" [showEdit]="false" (remove)="onRemoveContato($event)">
    </app-data-grid>
  </div>
</div>
