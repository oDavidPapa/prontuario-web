<app-filter [fields]="filterFields" (filterChange)="onFilterChange($event)"></app-filter>

<div class="data-grid">
    <app-data-grid [columns]="columns" [data]="agendamentos" (edit)="editarAgendamento($event)" [showDelete]="false"
        [iconButtons]="iconButtons" (iconButtonClick)="onIconButtonClicked($event)">
    </app-data-grid>
</div>

<app-pagination-control [page]="page" [totalPages]="totalPages" (pageChange)="onPageChange($event)">
</app-pagination-control>
