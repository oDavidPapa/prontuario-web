<form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" class="form">
    <div class="form-group-row">
        <div class="form-group">
            <input id="descricao" formControlName="descricao" placeholder="Descrição do arquivo" type="text"
                class="form-control" />
        </div>
        <div class="form-group">
            <label for="arquivo">Selecione o arquivo</label>
            <input type="file" id="arquivo" (change)="onFileSelected($event)" class="form-control" />
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-add" title="Enviar arquivo">
                <i class="fa fa-upload"></i>
            </button>
        </div>
    </div>
</form>
