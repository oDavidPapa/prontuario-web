<div class="upload-container" *ngIf="idConsulta">
    <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-group-row">
            <div class="form-group">
                <input id="descricao" formControlName="descricao" placeholder="Descrição do arquivo" type="text"
                    class="form-control" />
            </div>
            <div class="form-group file-select-group with-filename">
                <label for="arquivo" class="custom-file-label" title="Selecionar arquivo">
                    {{ selectedFile?.name || 'Selecionar Arquivo' }}
                </label>
                <input type="file" id="arquivo" (change)="onFileSelected($event)" class="custom-file-input" />
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-add" title="Enviar arquivo">
                    <i class="fa fa-upload"></i>
                </button>
            </div>
        </div>
    </form>

    <div class="separator"></div>

    <div class="data-grid" *ngIf="idConsulta">
        <ng-container *ngIf="arquivos && arquivos.length > 0; else noDataTemplate">
            <app-data-grid [columns]="columns" [data]="arquivos" [showEdit]="false" [iconButtons]="iconButtons"
                (iconButtonClick)="onIconButtonClicked($event)" (remove)="onRemoveArquivo($event)">
            </app-data-grid>
        </ng-container>

        <ng-template #noDataTemplate>
            <p class="no-data-message">Nenhum arquivo enviado.</p>
        </ng-template>
    </div>
</div>
