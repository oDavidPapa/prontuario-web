<div class="medicamento-container" *ngIf="idPrescricaoConsulta">
    <div class="separator"></div>
    <h1 class="section-title">Cadastrar Medicamento</h1>
    <form [formGroup]="medicamentoConsultaForm" (ngSubmit)="onAddMedicamento()" class="form">
        <div class="form-group-row">
            <div class="form-group">
                <input id="medicamento" formControlName="medicamento" placeholder="Nome do Medicamento" type="text"
                    class="form-control" />
            </div>
            <div class="form-group">
                <input id="instrucaoUso" formControlName="instrucaoUso" placeholder="Instruções de Uso" type="text"
                    class="form-control" />
            </div>
            <div class="form-group">
                <input id="observacao" formControlName="observacao" placeholder="Observações" type="text"
                    class="form-control" />
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
    </form>

    <div class="separator"></div>

    <!-- Grid de medicamentos -->
    <div class="data-grid">
        <ng-container *ngIf="medicamentos && medicamentos.length > 0; else noDataTemplate">
            <app-data-grid [columns]="columns" [data]="medicamentos" [showEdit]="false" (remove)="onRemoveMedicamento($event)">
            </app-data-grid>
        </ng-container>

        <!-- Mensagem para caso não haja dados -->
        <ng-template #noDataTemplate>
            <p class="no-data-message">Nenhum medicamento cadastrado.</p>
        </ng-template>
    </div>
</div>
