<div class="data-grid">
    <app-data-grid [columns]="columns" [data]="usuarios" (edit)="editUsuario($event)"
        (toggleStatus)="toggleStatus($event)" [showDelete]="false" [showToggle]="true">
    </app-data-grid>
</div>

<app-pagination-control [page]="page" [totalPages]="totalPages" (pageChange)="onPageChange($event)">
</app-pagination-control>
