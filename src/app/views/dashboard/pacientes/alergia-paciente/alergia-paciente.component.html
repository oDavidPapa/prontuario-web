<div class="alergia-container">
  <form [formGroup]="alergiaPacienteForm" (ngSubmit)="onAddAlergia()" class="form">
    <div class="form-group-row">
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input id="descricao" formControlName="descricao" placeholder="Adicionar alergia do paciente" type="text"
          class="form-control" />
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </div>
  </form>

  <div class="separator"></div>

  <!-- Grid de alergias -->
  <!-- Condicional para exibir a grade de alergias -->
  <div class="data-grid">
    <ng-container *ngIf="alergias && alergias.length > 0; else noDataTemplate">
      <app-data-grid [columns]="columns" [data]="alergias" [showEdit]="false" (remove)="onRemoveAlergia($event)">
      </app-data-grid>
    </ng-container>

    <!-- Mensagem para caso não haja dados -->
    <ng-template #noDataTemplate>
      <p class="no-data-message">Nenhuma alergia cadastrada.</p>
    </ng-template>
  </div>
</div>
